<!-- HELLA COOL BACKGROUND -->
<div id="imagefade"></div>

<!-- COUNTDOWN TIMER -->
<div id="timer">
	<p>Time Left</p>
	<h2>5:00</h2>
</div>

<!-- QUESTION SONG -->
<div id="question">
	<div id="question-text">How many songs can you name that is similar to ...</div>
	<div id="spotlight">
		<div id="question-title">Jesus of Suburbia</div><br />
		<div id="question-artist">by Green Day</div>
	</div>
	<div id="question-play"><i class="fa fa-play-circle" aria-hidden="true"></i></div>
</div>
	<div id="question-video">
		<div class="aspect-ratio"><iframe type="text/html" src="https://www.youtube.com/embed/Ee_uujKuJMI" frameborder="0"></iframe></div>
	</div>

<!-- SEARCH BAR -->
<div id="search-bar">
	<input id="query" type="text" placeholder="Search on spotify ..." /><!--
	--><button id="search"><i class="fa fa-search" aria-hidden="true"></i></button>
</div>
<div id="results">
</div>
<div id="current">
</div>
