<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Rhythmic Unicorn</title>
	<link rel="stylesheet" href="/mizuki.css" type="text/css" />
	<link rel="stylesheet" href="/vendors/fontawesome/css/font-awesome.min.css" type="text/css" />
	<!--<link type="text/css" rel="stylesheet" href="/audioplayer/css/jplayer.blue.monday.css" rel="stylesheet" />-->
	<link href="https://fonts.googleapis.com/css?family=Exo:700i|Open+Sans:400,600i&amp;subset=latin-ext" rel="stylesheet">

	<base href="/">
</head>

<body>

<div id="content">

	<!-- HELLA COOL BACKGROUND -->
	<div id="imagefade"></div>

	<!-- COUNTDOWN TIMER -->
	<div id="timer">
		<p>Time Left</p>
		<h2><span id="minLeft">5</span>:<span id="secLeft">00</span></h2>
	</div>

	<!-- QUESTION SONG -->
	<div id="question">
		<div id="question-text">How many songs can you name that is similar to ...</div>
		<div id="spotlight">
			<div id="question-title">...</div><br />
			<div id="question-artist">...</div>
		</div>
		<div id="question-play"><i class="fa fa-play-circle" aria-hidden="true"></i></div>
	</div>
	<div id="question-video">
		<div class="aspect-ratio"></div>
	</div>

	<!-- SEARCH BAR -->
	<div id="search-bar">
		<input id="query" type="text" placeholder="Search on spotify ..." /><!--
		--><button id="search"><i class="fa fa-search" aria-hidden="true"></i></button>
	</div>
	<div id="results">
	</div>
	<div class="h2 hideAtFirst">Current Selection</div>
	<div id="current" class="hideAtFirst">
	</div>
	<button id="finish" class="hideAtFirst">Next</button>

</div>

<div id="footer"></div>

<!--vendor scripts-->
<script type="text/javascript" src="/vendors/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="/vendors/jplayer.min.js"></script>

<!--app scripts-->
<script type="text/javascript" src="/play-1.js" async></script>

</body>
